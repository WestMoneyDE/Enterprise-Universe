<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 80">
  <defs>
    <!-- Neon Purple Gradient -->
    <linearGradient id="purpleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
    <!-- Cyan Glow -->
    <linearGradient id="cyanGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#06b6d4"/>
      <stop offset="100%" style="stop-color:#22d3ee"/>
    </linearGradient>
    <!-- Glow Filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <!-- Strong Glow -->
    <filter id="strongGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background (transparent) -->

  <!-- Logo Icon Container -->
  <rect x="5" y="15" width="50" height="50" rx="10" fill="#0c0a1a" stroke="url(#purpleGrad)" stroke-width="2"/>

  <!-- Decorative corner lines -->
  <path d="M5 25 L5 15 L15 15" fill="none" stroke="#a855f7" stroke-width="2" filter="url(#glow)"/>
  <path d="M45 65 L55 65 L55 55" fill="none" stroke="#a855f7" stroke-width="2" filter="url(#glow)"/>

  <!-- E Letter -->
  <text x="30" y="52" font-family="monospace" font-size="32" font-weight="700" fill="url(#purpleGrad)" text-anchor="middle" filter="url(#strongGlow)">E</text>

  <!-- Company Name -->
  <text x="75" y="38" font-family="monospace" font-size="18" font-weight="700" fill="#a855f7" letter-spacing="3" filter="url(#glow)">ENTERPRISE</text>
  <text x="75" y="58" font-family="monospace" font-size="18" font-weight="400" fill="#06b6d4" letter-spacing="3" filter="url(#glow)">UNIVERSE</text>

  <!-- Decorative line -->
  <line x1="75" y1="42" x2="220" y2="42" stroke="url(#cyanGrad)" stroke-width="1" opacity="0.5"/>
</svg>
