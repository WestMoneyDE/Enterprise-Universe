    <style>
        :root {
            --primary: #1a1a2e;
            --secondary: #16213e;
            --accent: #0f3460;
            --gold: #c9a227;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --text: #e4e4e7;
            --text-muted: #a1a1aa;
            --card-bg: rgba(22, 33, 62, 0.95);
            --border: rgba(201, 162, 39, 0.2);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 50%, var(--accent) 100%);
            min-height: 100vh;
            color: var(--text);
            padding: 20px;
        }

        .container { max-width: 1600px; margin: 0 auto; }

        header {
            text-align: center;
            padding: 40px 20px;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #fff 0%, var(--gold) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle { color: var(--text-muted); font-size: 16px; }

        .stats {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 32px;
            font-weight: 700;
            color: var(--gold);
        }

        .stat-label {
            font-size: 12px;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .filters {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid var(--border);
            margin-bottom: 20px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-group { display: flex; flex-direction: column; gap: 5px; }
        .filter-label { font-size: 11px; color: var(--text-muted); text-transform: uppercase; }

        input, select {
            background: rgba(255,255,255,0.1);
            border: 1px solid var(--border);
            color: var(--text);
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 14px;
            outline: none;
        }

        input:focus, select:focus { border-color: var(--gold); }
        input::placeholder { color: var(--text-muted); }

        #searchInput { min-width: 300px; }

        .table-container {
            background: var(--card-bg);
            border-radius: 12px;
            border: 1px solid var(--border);
            overflow: hidden;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid var(--border);
        }

        th {
            background: rgba(0,0,0,0.3);
            color: var(--gold);
            font-weight: 600;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            user-select: none;
        }

        th:hover { background: rgba(201, 162, 39, 0.1); }

        tr:hover { background: rgba(201, 162, 39, 0.05); }

        .priority-A {
            background: rgba(16, 185, 129, 0.2);
            color: var(--success);
            padding: 4px 10px;
            border-radius: 4px;
            font-weight: 600;
            font-size: 12px;
        }

        .priority-B {
            background: rgba(245, 158, 11, 0.2);
            color: var(--warning);
            padding: 4px 10px;
            border-radius: 4px;
            font-weight: 600;
            font-size: 12px;
        }

        .priority-C {
            background: rgba(239, 68, 68, 0.2);
            color: var(--danger);
            padding: 4px 10px;
            border-radius: 4px;
            font-weight: 600;
            font-size: 12px;
        }

        a {
            color: var(--gold);
            text-decoration: none;
        }

        a:hover { text-decoration: underline; }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 20px;
            color: var(--text-muted);
        }

        .back-link:hover { color: var(--gold); }

        .focus-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            max-width: 250px;
        }

        .focus-tag {
            background: rgba(255,255,255,0.1);
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 11px;
            white-space: nowrap;
        }

        @media (max-width: 1200px) {
            .table-container { overflow-x: auto; }
            table { min-width: 1200px; }
        }
    </style>
</head>

        function renderTable(data) {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = data.map(inv => `
                <tr>
                    <td><strong>${inv.name}</strong></td>
                    <td>
                        ${inv.contact}<br>
                        <a href="mailto:${inv.email}">${inv.email}</a>
                    </td>
                    <td>
                        <div class="focus-tags">
                            ${inv.focus.map(f => `<span class="focus-tag">${f}</span>`).join('')}
                        </div>
                    </td>
                    <td>${inv.ticket}</td>
                    <td><span class="priority-${inv.priority}">Priority ${inv.priority}</span></td>
                    <td>
                        <a href="${inv.website}" target="_blank">Website</a><br>
                        <a href="${inv.linkedin}" target="_blank">LinkedIn</a>
                    </td>
                    <td style="font-size: 12px; max-width: 200px;">${inv.notes}</td>
                </tr>
            `).join('');

            // Update counts
            document.getElementById('totalCount').textContent = data.length;
            document.getElementById('priorityACount').textContent = data.filter(i => i.priority === 'A').length;
            document.getElementById('priorityBCount').textContent = data.filter(i => i.priority === 'B').length;
            document.getElementById('priorityCCount').textContent = data.filter(i => i.priority === 'C').length;
        }

        function filterData() {
            const search = document.getElementById('searchInput').value.toLowerCase();
            const priority = document.getElementById('priorityFilter').value;
            const type = document.getElementById('typeFilter').value;

            let filtered = investors.filter(inv => {
                const matchSearch = !search ||
                    inv.name.toLowerCase().includes(search) ||
                    inv.focus.some(f => f.toLowerCase().includes(search)) ||
                    inv.notes.toLowerCase().includes(search);
                const matchPriority = !priority || inv.priority === priority;
                const matchType = !type ||
                    (type === 'VC' && !inv.notes.toLowerCase().includes('corporate') && !inv.notes.toLowerCase().includes('angel') && !inv.notes.toLowerCase().includes('accelerator')) ||
                    (type === 'Corporate' && inv.notes.toLowerCase().includes('corporate')) ||
                    (type === 'Angel' && (inv.notes.toLowerCase().includes('angel') || inv.name.toLowerCase().includes('angel'))) ||
                    (type === 'Accelerator' && (inv.notes.toLowerCase().includes('accelerator') || inv.notes.toLowerCase().includes('incubator')));

                return matchSearch && matchPriority && matchType;
            });

            renderTable(filtered);
        }

        let sortDirection = {};
        function sortTable(column) {
            sortDirection[column] = !sortDirection[column];
            const keys = ['name', 'contact', 'focus', 'ticket', 'priority'];
            const key = keys[column];

            investors.sort((a, b) => {
                let valA = key === 'focus' ? a[key].join(' ') : a[key];
                let valB = key === 'focus' ? b[key].join(' ') : b[key];
                return sortDirection[column] ?
                    valA.localeCompare(valB) :
                    valB.localeCompare(valA);
            });

            filterData();
        }

        document.getElementById('searchInput').addEventListener('input', filterData);
        document.getElementById('priorityFilter').addEventListener('change', filterData);
        document.getElementById('typeFilter').addEventListener('change', filterData);

        renderTable(investors);
    </script>
</body>
</html>
