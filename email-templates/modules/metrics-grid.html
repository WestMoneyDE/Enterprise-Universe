<!-- METRICS GRID (Dark Background) -->
<tr>
    <td style="padding: 0;">
        <table role="presentation" cellpadding="0" cellspacing="0" width="100%" style="background-color: #1a1a28;">
            <tr>
                <td style="padding: 30px 20px;">
                    <table role="presentation" cellpadding="0" cellspacing="0" width="100%">
                        <tr>
                            <!-- Metric 1: Revenue -->
                            <td width="33%" valign="top" style="text-align: center; padding: 10px;">
                                <p style="margin: 0 0 6px 0; font-family: Arial, sans-serif; font-size: 28px; font-weight: 700; color: #00f0ff;">
                                    {{metric_1_value}}
                                </p>
                                <p style="margin: 0; font-family: Arial, sans-serif; font-size: 11px; color: #9ca3af; text-transform: uppercase; letter-spacing: 0.5px;">
                                    {{metric_1_label}}
                                </p>
                            </td>
                            <!-- Metric 2: Growth -->
                            <td width="33%" valign="top" style="text-align: center; padding: 10px; border-left: 1px solid #374151; border-right: 1px solid #374151;">
                                <p style="margin: 0 0 6px 0; font-family: Arial, sans-serif; font-size: 28px; font-weight: 700; color: #8b5cf6;">
                                    {{metric_2_value}}
                                </p>
                                <p style="margin: 0; font-family: Arial, sans-serif; font-size: 11px; color: #9ca3af; text-transform: uppercase; letter-spacing: 0.5px;">
                                    {{metric_2_label}}
                                </p>
                            </td>
                            <!-- Metric 3: Pipeline -->
                            <td width="33%" valign="top" style="text-align: center; padding: 10px;">
                                <p style="margin: 0 0 6px 0; font-family: Arial, sans-serif; font-size: 28px; font-weight: 700; color: #10b981;">
                                    {{metric_3_value}}
                                </p>
                                <p style="margin: 0; font-family: Arial, sans-serif; font-size: 11px; color: #9ca3af; text-transform: uppercase; letter-spacing: 0.5px;">
                                    {{metric_3_label}}
                                </p>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </td>
</tr>
